name: Build and Deploy to Azure App Services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-output: ${{ steps.build.outputs.build-path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        id: build
        run: |
          dotnet build --no-restore --configuration Release
          echo "build-path=${{ github.workspace }}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish Database Migration Tool
        run: |
          dotnet publish Database/Database.csproj \
            --configuration Release \
            --output ./publish/database \
            --no-build

      - name: Publish Web API
        run: |
          dotnet publish Controllers/Controllers.csproj \
            --configuration Release \
            --output ./publish/webapp \
            --no-build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: published-artifacts
          path: |
            publish/database
            publish/webapp
          retention-days: 1

  migrate-database:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: published-artifacts
          path: published

      - name: Run Database Migrations
        run: |
          cd published/database
          dotnet Database.dll "${{ secrets.AZURE_SQL_CONNECTION_STRING }}"
        env:
          DOTNET_ENVIRONMENT: Production

  deploy:
    needs: [build, migrate-database]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: published-artifacts
          path: published

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './published/webapp'

      - name: Verify Deployment
        run: |
          echo "Deployment completed successfully using Publish Profile!"
          echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "API Health Check: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/test/db-check"